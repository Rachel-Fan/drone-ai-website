<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone AI US</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1170px;
            margin: auto;
            padding: 0 15px;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #0779e4;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Drone AI US</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Capture the World from Above</h2>
            <p>Welcome to Drone AI US, where we leverage cutting-edge drone technology to provide innovative solutions for aerial photography, surveillance, and data collection. Join us on a journey to explore the skies and unlock new possibilities.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Drone AI US
        </div>
    </footer>
</body>
</html>
